<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бесплатные онлайн-инструменты</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <h1>Бесплатные онлайн-инструменты</h1>
    <input type="text" id="search" placeholder="Найти инструмент...">
    
    <div class="categories">
        <button class="category-btn active" data-category="all">Все</button>
        <button class="category-btn" data-category="office">Офис</button>
        <button class="category-btn" data-category="design">Дизайн</button>
        <button class="category-btn" data-category="vpn">VPN</button>
    </div>

    <div class="tools-container">
        <div class="tool" data-category="office" data-available="yes">
            <h2>R7-Офис</h2>
            <p>Полный аналог Microsoft Office</p>
            <p class="availability">Доступен в РФ</p>
            <a href="https://r7-office.ru" target="_blank" rel="noopener noreferrer">Открыть</a>
        </div>

        <div class="tool" data-category="design" data-available="no">
            <h2>Figma</h2>
            <p>Профессиональный дизайн-инструмент</p>
            <p class="availability">Требуется VPN</p>
            <a href="https://figma.com" target="_blank" rel="noopener noreferrer">Открыть</a>
        </div>

        <div class="tool" data-category="vpn" data-available="yes">
            <h2>Cloudflare WARP</h2>
            <p>Бесплатный VPN для базового доступа</p>
            <p class="availability">Доступен в РФ</p>
            <a href="https://1.1.1.1" target="_blank" rel="noopener noreferrer">Открыть</a>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
